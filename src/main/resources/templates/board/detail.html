<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="common/head" :: head></th:block>
  <body>
    <div id="root">
      <th:block th:replace="common/header" :: header></th:block>
      <main id="main" class="board">
        <div class="wrap">
          <aside id="aside">
            <div class="container">
              <h2 th:text="${boardVO.title}">게시판 이름</h2>
            </div>
          </aside>
          <div id="page" class="board-detail">
            <div class="container">
              <div class="head">
                <div class="subject" th:text="${detailView.title}">
                </div>
                <div class="meta">
                  <ul>
                    <li th:text="${detailView.nickname}"></li>
                    <li th:text="${#dates.format(detailView.regdate, 'yyyy-MM-dd')}"></li>
                    <li th:text="${detailView.hit}"></li>
                  </ul>
                </div>
              </div>
              <div class="file">
                <ul th:if="${detailView.uuid}">
                  <li>
                    <a
                      class="link"
                      th:href="@{/board/attachFile(uuid=${detailView.uuid})}"
                    >
                      <span class="icon">
                        <svg viewBox="0 0 469.333 469.333">
                          <g>
                            <g xmlns="http://www.w3.org/2000/svg">
                              <g>
                                <g>
                                  <path
                                    d="M466.208,88.458L380.875,3.125c-2-2-4.708-3.125-7.542-3.125H42.667C19.146,0,0,19.135,0,42.667v384     c0,23.531,19.146,42.667,42.667,42.667h384c23.521,0,42.667-19.135,42.667-42.667V96     C469.333,93.167,468.208,90.458,466.208,88.458z M106.667,21.333h234.667v128c0,11.76-9.563,21.333-21.333,21.333H128     c-11.771,0-21.333-9.573-21.333-21.333V21.333z M384,448H85.333V256H384V448z M448,426.667c0,11.76-9.563,21.333-21.333,21.333     h-21.333V245.333c0-5.896-4.771-10.667-10.667-10.667h-320c-5.896,0-10.667,4.771-10.667,10.667V448H42.667     c-11.771,0-21.333-9.573-21.333-21.333v-384c0-11.76,9.563-21.333,21.333-21.333h42.667v128C85.333,172.865,104.479,192,128,192     h192c23.521,0,42.667-19.135,42.667-42.667v-128h6.25L448,100.417V426.667z"
                                    fill="#979797"
                                    data-original="#000000"
                                    class=""
                                  ></path>
                                  <path
                                    d="M266.667,149.333h42.667c5.896,0,10.667-4.771,10.667-10.667V53.333c0-5.896-4.771-10.667-10.667-10.667h-42.667     c-5.896,0-10.667,4.771-10.667,10.667v85.333C256,144.562,260.771,149.333,266.667,149.333z M277.333,64h21.333v64h-21.333V64z"
                                    fill="#979797"
                                    data-original="#000000"
                                    class=""
                                  ></path>
                                </g>
                              </g>
                            </g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                            <g xmlns="http://www.w3.org/2000/svg"></g>
                          </g>
                        </svg>
                      </span>
                      <span class="name" th:text="${detailView.originname} + '.' + ${detailView.type}"
                        ></span
                      >
                      <span class="size" th:text="${detailView.size} + ' Bytes'"></span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="contents">
                <div class="smart-editor-view" th:text="${detailView.content}">내용</div>
              </div>

              <div class="action">
                <a class="button" th:href="@{/board/{boardName}/delete/{postIdx}(boardName=${boardVO.name}, postIdx=${detailView.idx})}">삭제</a>
                <a class="button" th:href="@{/board/{boardName}/update/{postIdx}(boardName=${boardVO.name}, postIdx=${detailView.idx})}">수정</a>
                <a
                  class="button black"
                  th:href="@{/board/{boardName}/list(boardName=${boardVO.name})}">
                  목록</a
                >
              </div>
              <div class="surround">
                <div th:if="${preView}" class="item prev">
                  <a th:href="@{/board/{boardName}/detail/{postIdx}(boardName=${boardVO.name}, postIdx=${preView.idx})}">
                    <span class="direction">
                      <svg viewBox="0 0 24 24">
                        <g id="_16" data-name="16">
                          <path
                            d="m12 16a1 1 0 0 1 -.71-.29l-6-6a1 1 0 0 1 1.42-1.42l5.29 5.3 5.29-5.29a1 1 0 0 1 1.41 1.41l-6 6a1 1 0 0 1 -.7.29z"
                          ></path>
                        </g>
                      </svg>
                      <span class="text">이전글</span>
                    </span>
                    <span class="subject" th:text="${preView.title}">
                      이전글 제목
                    </span>
                    <span class="created" th:text="${#dates.format(preView.regdate, 'yyyy-MM-dd')}"> 이전글 등록일 </span>
                  </a>
                </div>
                <div th:if="${nextView}" class="item next">
                  <a th:href="@{/board/{boardName}/detail/{postIdx}(boardName=${boardVO.name}, postIdx=${nextView.idx})}">
                    <span class="direction">
                      <svg viewBox="0 0 24 24">
                        <g id="_16" data-name="16">
                          <path
                            d="m12 16a1 1 0 0 1 -.71-.29l-6-6a1 1 0 0 1 1.42-1.42l5.29 5.3 5.29-5.29a1 1 0 0 1 1.41 1.41l-6 6a1 1 0 0 1 -.7.29z"
                          ></path>
                        </g>
                      </svg>
                      <span class="text">다음글</span>
                    </span>
                    <span class="subject" th:text="${nextView.title}">
                      다음글 제목
                    </span>
                    <span class="created" th:text="${#dates.format(nextView.regdate, 'yyyy-MM-dd')}"> 다음글 등록일 </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <th:block th:replace="common/footer" :: footer></th:block>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/script/common.js"></script>
  </body>
</html>
